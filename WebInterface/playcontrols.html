<div>
    <div class="flex">
        <div class="playblock1">
            <div id="playctrlloop" class="button buttonIcon buttonMedium" style="background-image: url(/media/icons/loop-square.svg)">
            </div>
            <div id="playctrlrandom" class="button buttonIcon buttonMedium" style="background-image: url(/media/icons/random.svg)">
            </div>
        </div>
        <div class="playblock2">
            <div id="playctrlprev" class="button buttonIcon buttonMedium" style="background-image: url(/media/icons/media-skip-backward.svg)">
            </div>
            <div id="playctrlplay" class="button buttonIcon buttonBig" style="background-image: url(/media/icons/media-play.svg)">
            </div>
            <div id="playctrlnext" class="button buttonIcon buttonMedium" style="background-image: url(/media/icons/media-skip-forward.svg)">
            </div>
        </div>
        <div class="playblock3">
            <div id="playctrlmute" class="button buttonIcon buttonMedium" style="background-image: url(/media/icons/volume-high.svg)">
            </div>
            <input id="playctrlvolume" value="0" type="range" name="volume" min="0" max="7" step="0.1">
        </div>
    </div>

    <div class="flex">
        <div id="data_track_position" class="timelabel">00:00</div>
        <input id="playctrlposition" class="playslider" value="0" type="range" name="position" min="0" max="0" step="0.1">
        <div id="data_track_length" class="timelabel">04:20</div>
    </div>
</div>
