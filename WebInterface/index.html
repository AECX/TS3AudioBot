<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pure/grids.css">
    <link rel="stylesheet" href="pure/grids-responsive.css">
    <title>TS3AudioBot</title>
    <script src="script.js"></script>
</head>

<body>
    <header class="split3 unselectable">
        <div class="split3bit">
        </div>
        <div class="split3max">
        </div>
        <div class="split3bit flowright maxheight">
            <label class="authbox" style="width:40px; height:40px">
                <input type="checkbox" />
                <span class="authboxform">
                    <label>AuthString:</label> <input id="authtoken" type="text" />
                </span>
                <img class="maxheight" src="media/key.png" alt="Auth token" />
            </label>
        </div>
    </header>
    <div style="display:flex">
        <nav>
            <a class="button navButton navTitle" href="index.html?page=main.html">TS3AudioBot</a>
            <a class="button navButton" href="index.html?page=styles.css">Commands</a>
            <a class="button navButton" href="index.html?page=playcontrols.html">Audio</a>
            <a class="button navButton" href="index.html?page=playlist.html">Playlist</a>
            <a class="button navButton" href="index.html?page=history.html">History</a>
            <a class="button navButton navButtonSelected" href="index.html?page=bots.html">Bots</a>
            <a class="button navButton" href="index.html?page=bot.html&bot_id=0">Bot</a>
        </nav>
        <section id="content">
            <div data-jqload></div>
        </section>
    </div>
    <footer class="split3 unselectable">
        <div class="split3bit"></div>
        <div class="split3max"></div>
        <div class="split3bit flowright maxheight">
            <a class="maxheight" href="https://github.com/Splamy/TS3AudioBot" target="_blank">
                <img class="maxheight" src="media/ghicon.png" alt="Github Project Page">
            </a>
        </div>
    </footer>
</body>

</html>
